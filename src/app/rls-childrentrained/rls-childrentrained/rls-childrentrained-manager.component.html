<style type="text/css">
    select {
        display: block !important;

</style>
<section class="content">
    <div class="content1">
       
        <!-- Exportable Table -->
        <br>
        <div class="row clearfix">
                <br>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <br>
                <div class="card">
                        <br>
                    <div class="header">
                            <h2>
                                    <strong>Childrentrained Management</strong>
                                </h2>
                        <ul class="header-dropdown m-r--5" >
                            <button (click)="addDevice()" class="color">Add</button>

                        </ul>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-field col s12">
                                <select (change)="stateChange($event)" class="selectpicker1" data-live-search="true">
                                    <option value="" disabled selected>Select States</option>
                                    <option *ngFor="let item of passdata['data']; let i = index" value="{{i}}">
                                        {{item.stateName}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-field col s12">
                                <select NgModel id="district" name="district" (change)="districtChange($event)"
                                    class="selectpicker2" data-live-search="true">
                                    <option value="" disabled selected>Select Districts</option>
                                    <option *ngFor="let item of curdistrictsval | keyvalue" value="{{item.value}}">
                                        {{item.value}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-field col s12">
                                <select NgModel id="school" name="school" (change)="schoolChange($event)"
                                    class="selectpicker3" data-live-search="true">
                                    <option value="" disabled selected>Select Schools</option>
                                    <option *ngFor="let item of schoolNames" value="{{item.NameofSchool}}">
                                        {{item.NameofSchool}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="body">
                        <div class="table-responsive">
